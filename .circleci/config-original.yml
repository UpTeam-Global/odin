# CI/CD configuration file for Quick Quotes applications and services

# Note: YAML anchors allow an object to be re-used, reducing duplication. The ampersand
# declares an alias for an object, then later the `<<: *alias` syntax dereferences it.
#
# See http://blog.daemonl.com/2016/02/yaml.html and
# https://medium.com/@kinghuang/docker-compose-anchors-aliases-extensions-a1e4105d70bd
# for more information about how to use anchors.
#
# To validate changes use an online parser, eg. http://yaml-online-parser.appspot.com/
anchors:
  container-config: &container-config
    docker:
      - image: circleci/node:8.11.3
        environment:
          TERM: dumb

  load-cache: &load-cache
    restore_cache:
      key: dependency-cache-{{ checksum "package.json" }}

  configure-aws-access: &configure-aws-access
    run:
      name: Configure AWS access
      command: |
        mkdir -p ~/.aws

        cat > ~/.aws/credentials << EOL
        [qq-deploy]
        aws_access_key_id = ${!KEY}
        aws_secret_access_key = ${!SECRET}
        EOL

  filter-feature-branches: &filter-feature-branches
    filters:
      branches:
        ignore: master

  filter-master: &filter-master
    filters:
      branches:
        only: master

  branch-config: &branch-config
    environment:
      - KEY: DEV_AWS_ACCESS_KEY_ID
      - SECRET: DEV_AWS_SECRET_ACCESS_KEY
      - CERTIFICATE_ARN: DEV_CERTIFICATE_ARN
      - COMMON_CLEARANCE_API_KEY: DEV_COMMON_CLEARANCE_API_KEY

  dev-config: &dev-config
    environment:
      - KEY: DEV_AWS_ACCESS_KEY_ID
      - SECRET: DEV_AWS_SECRET_ACCESS_KEY
      - STAGE: dev
      - CERTIFICATE_ARN: DEV_CERTIFICATE_ARN
      - COMMON_CLEARANCE_API_KEY: DEV_COMMON_CLEARANCE_API_KEY

  qa-config: &qa-config
    environment:
      - KEY: QA_AWS_ACCESS_KEY_ID
      - SECRET: QA_AWS_SECRET_ACCESS_KEY
      - STAGE: qa
      - CERTIFICATE_ARN: QA_CERTIFICATE_ARN
      - COMMON_CLEARANCE_API_KEY: QA_COMMON_CLEARANCE_API_KEY

  prod-config: &prod-config
    environment:
      - KEY: PROD_AWS_ACCESS_KEY_ID
      - SECRET: PROD_AWS_SECRET_ACCESS_KEY
      - STAGE: prod
      - CERTIFICATE_ARN: PROD_CERTIFICATE_ARN
      - COMMON_CLEARANCE_API_KEY: PROD_COMMON_CLEARANCE_API_KEY

  deploy: &deploy
    <<: *container-config
    steps:
      - checkout
      - *load-cache
      - *configure-aws-access
      - run:
          name: Deploy stack
          command: |
            [[ ! -z "$STAGE" ]] || STAGE=$CIRCLE_BRANCH
            STAGE=$STAGE PROFILE=qq-deploy CERTIFICATE_ARN=${!CERTIFICATE_ARN} COMMON_CLEARANCE_API_KEY=${!COMMON_CLEARANCE_API_KEY} npm run stack:deploy -s
      - persist_to_workspace:
          root: .
          paths:
            - infrastructure

  integration-test: &integration-test
    <<: *container-config
    steps:
      - checkout
      - *load-cache
      - attach_workspace:
          at: .
      - *configure-aws-access
      - run:
          name: Integration tests
          command: AWS_PROFILE=qq-deploy npm run test:integration -s

## Circle CI configuration, see https://circleci.com/docs/2.0/configuration-reference/
version: 2
jobs:
  install:
    <<: *container-config
    steps:
      - checkout
      - *load-cache
      - run:
          name: Install dependencies
          command: npm i -s
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  test:
    <<: *container-config
    steps:
      - checkout
      - *load-cache
      - run:
          name: Unit tests
          command: npm run test:unit -s

  deploy-branch:
    <<: *deploy
    <<: *branch-config

  deploy-dev:
    <<: *deploy
    <<: *dev-config

  deploy-qa:
    <<: *deploy
    <<: *qa-config

  deploy-prod:
    <<: *deploy
    <<: *prod-config

  integration-test-branch:
    <<: *integration-test
    <<: *branch-config

  integration-test-dev:
    <<: *integration-test
    <<: *dev-config

  integration-test-qa:
    <<: *integration-test
    <<: *qa-config

  integration-test-prod:
    <<: *integration-test
    <<: *prod-config

workflows:
  version: 2

  feature-branch:
    jobs:
      - install:
          <<: *filter-feature-branches
      - test:
          <<: *filter-feature-branches
          requires:
            - install
      - deploy-branch:
          <<: *filter-feature-branches
          requires:
            - test
      - integration-test-branch:
          <<: *filter-feature-branches
          requires:
            - deploy-branch

  master-branch:
    jobs:
      - install:
          <<: *filter-master
      - test:
          <<: *filter-master
          requires:
            - install
      - deploy-dev:
          <<: *filter-master
          requires:
            - test
      - integration-test-dev:
          <<: *filter-master
          requires:
            - deploy-dev
      - deploy-qa:
          <<: *filter-master
          requires:
            - integration-test-dev
      - integration-test-qa:
          <<: *filter-master
          requires:
            - deploy-qa
      - manual-approval:
          <<: *filter-master
          type: approval
          requires:
            - integration-test-qa
      - deploy-prod:
          <<: *filter-master
          requires:
            - manual-approval
      - integration-test-prod:
          <<: *filter-master
          requires:
            - deploy-prod
